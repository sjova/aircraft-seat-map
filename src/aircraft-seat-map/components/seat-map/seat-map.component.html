    <div *ngFor="let cabin of seatMap.cabins" class="cabin">
      <!--<pre>{{ cabin | json }}</pre>-->
      <!--<h4>{{ cabin.type }}</h4>-->
      <!--<h5>{{ cabin.deck }}</h5>-->
      <div *ngFor="let row of cabin.rows" class="row">
        <!--<pre>{{ row | json }}</pre>-->
        <ng-container *ngFor="let seat of row.items">
          <!--<pre>{{ seat | json }}</pre>-->
          <div
            class="aisle"
            *ngIf="seat.type === 'Aisle'; else seatTemplate"
          ></div>
          <ng-template #seatTemplate>
            <div
              class="seat available"
              matTooltip="Seat {{ seat.rowNumber }}{{
                seat.code
              }} - Standard seat - 0&euro; : This seat belong to Henrik Larsson"
              matTooltipDisabled="false"
              (click)="
                selectSeat($event, {
                  flight: flight,
                  traveler: traveler,
                  rowNumber: seat.rowNumber,
                  code: seat.code,
                  price: undefined
                })
              "
            >
              <div class="seat-number">
                <div>{{ seat.rowNumber }}{{ seat.code }}</div>
              </div>
            </div>
          </ng-template>
        </ng-container>
      </div>
    </div>
  </div>
</div>
